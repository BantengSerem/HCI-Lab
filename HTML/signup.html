<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/signup.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <title>Sign_Up</title>
</head>

<body>
    <header>
        <div class="navbar_container">
            <a href="main.html"><img src="../source/Logo1.png" alt=""></a>
            <div class="nav_buttons">
                <a href="Heroes.html">Heroes</a>
                <a href="mechanics.html">Game</a>
                <a href="merch.html">Merchandises</a>
                <a href="signup.html">Register</a>
            </div>
            <div class="menu_container">
                <span class="fa fa-bars menu_icon" id="menu">
                    <div class="drop_down">
                        <ul>
                            <li><a href="Heroes.html">Heroes</a></li>
                            <li><a href="mechanics.html">Game</a></li>
                            <li><a href="merch.htmk">Merchandises</a></li>
                            <li><a href="signup.html">Register</a></li>
                        </ul>
                    </div>
                </span>
            </div>
        </div>
    </header>
    <div class="content">
        <form name="form" action="" onsubmit="validateForm(event)">
            <h1>Sign Up</h1>
            <div class="username">
                <label for="username">Name: <p id="error_username"></p></label>
                <input type="text" name="username" id="username">
            </div>

            <div class="email">
                <label for="email">Email: <p id="error_email"></p></label>
                <input type="email" name="email" id="email">
            </div>

            <div class="password">
                <label for="password">Password: <p id="error_password"></p></label>
                <input type="password" name="password" id="password">
            </div>

            <div>
                <label for="region">Region: <p id="error_region"></p></label>
                <input type="radio" id="america" name="region" value="america">
                <label for="america">America</label><br>
                <input type="radio" id="europe" name="region" value="europe">
                <label for="europe">Europe</label><br>
                <input type="radio" id="asia" name="region" value="asia">
                <label for="asia">Asia</label><br>
            </div>

            <div class="dob">
                <label for="dob">Date of Birth: <p id="error_DOB"></p></label>
                <input type="date" name="dob" id="dob">
            </div>
            <div>
                <p class="error" id="error_agree"></p>
                <input type="checkbox" name="agree" id="agree">I agree to the terms and conditions
            </div>
            <div>
                <input type="submit" value="submit" id="submit">
            </div>
        </form>
    </div>
    <script src="../JS/signup.js"></script>
</body>

</html>
